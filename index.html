<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <section class="board">
        <!--Row 1-->
        <div id="cell0"></div>
        <div id="cell1"></div>
        <div id="cell2"></div>
        <!--Row 2-->
        <div id="cell3"></div>
        <div id="cell4"></div>
        <div id="cell5"></div>
        <!--Row 3-->
        <div id="cell6"></div>
        <div id="cell7"></div>
        <div id="cell8"></div>
    </section>

    <button id="reset-button">Replay</button>
</body>
</html>
