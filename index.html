<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section id="x">
        <div>X</div>
        <div id = "x-turn">Turn</div>
        <div id = "x-board">
            <div id="x0"></div>
            <div id="x1"></div>
            <div id="x2"></div>
            <div id="x3"></div>
            <div id="x4"></div>
            <div id="x5"></div>
            <div id="x6"></div>
            <div id="x7"></div>
            <div id="x8"></div>
        </div>
    </section>

    <main>

        <h1>
            <span id = "tic">Tic</span>
            <span id = "tac">Tac</span>
            <span id = "toe">Toe</span>
        </h1>
        <h2 id = "msg">winner</h2>

        <section class="board">
            <!--Row 1-->
            <div id="cell0"></div>
            <div id="cell1"></div>
            <div id="cell2"></div>
            <!--Row 2-->
            <div id="cell3"></div>
            <div id="cell4"></div>
            <div id="cell5"></div>
            <!--Row 3-->
            <div id="cell6"></div>
            <div id="cell7"></div>
            <div id="cell8"></div>
        </section>

        <button id="reset-button">Replay</button>
    </main>
    <section id="o">
        <div>O</div>
        <div id = "o-turn">Turn</div>
        <div id = "o-board">
                <div id="o0"></div>
                <div id="o1"></div>
                <div id="o2"></div>
                <div id="o3"></div>
                <div id="o4"></div>
                <div id="o5"></div>
                <div id="o6"></div>
                <div id="o7"></div>
                <div id="o8"></div>
            </div>
    </section>
</body>
</html>
